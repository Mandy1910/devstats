---
metrics:
  - name: PRs authors companies histogram
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: hist_pr_companies
    merge_series: hpr_comps
  - name: Top commenters
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: hist_commenters
    merge_series: htop_commenters
  - name: New PRs
    series_name_or_func: multi_row_single_column
    sql: new_prs
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    merge_series: new_prs
  - name: Repository comments
    series_name_or_func: multi_row_single_column
    sql: repo_comments
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    merge_series: rcomments
  - name: Repository commenters
    series_name_or_func: multi_row_single_column
    sql: repo_commenters
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    merge_series: rcommenters
