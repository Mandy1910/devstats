---
metrics:
  - name: Timezone stats
    series_name_or_func: multi_row_multi_column
    sql: tz
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
    merge_series: tz
  - name: Timezone stats (committers)
    series_name_or_func: multi_row_multi_column
    sql: committers_tz
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
    merge_series: tz
