---
metrics:
  - name: Gender stats
    series_name_or_func: multi_row_multi_column
    sql: gender
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
    merge_series: sex
  - name: Gender stats cumulative
    series_name_or_func: multi_row_multi_column
    sql: gender_cum
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    multi_value: true
    merge_series: sexcum
